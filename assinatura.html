<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhar Assinatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
            cursor: crosshair;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Desenhe sua Assinatura</h1>
    <canvas id="signatureCanvas" width="500" height="200"></canvas>
    <div class="buttons">
        <button onclick="clearCanvas()">Limpar</button>
        <button onclick="saveSignature()">Salvar Assinatura</button>
    </div>

    <script>
        // Configuração do canvas
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Começar a desenhar
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Desenhar enquanto o mouse se move
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // Parar de desenhar
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.closePath();
        });

        // Parar de desenhar se o mouse sair do canvas
        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        // Limpar o canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Salvar a assinatura como imagem
        function saveSignature() {
            const link = document.createElement('a');
            link.download = 'assinatura.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
