<body class="c17 doc-content">
    <div>
        <p class="c1"><span class="c16">FEEDBACK - OMINI/TALK</span></p>
        <!-- Conteúdo original omitido para brevidade -->
    </div>

    <!-- Área de Assinatura -->
    <div class="signature-container">
        <p class="c1">
            <span class="c0">Assinatura da Supervisão:</span>
            <button id="open-signature-modal-supervisor" style="background: none; border: none; cursor: pointer;">
                <i class="fas fa-pen"></i> <!-- Ícone de caneta -->
            </button>
        </p>
        <p class="c1">
            <span class="c0">Assinatura do Colaborador(a):</span>
            <button id="open-signature-modal-colaborador" style="background: none; border: none; cursor: pointer;">
                <i class="fas fa-pen"></i> <!-- Ícone de caneta -->
            </button>
        </p>
    </div>

    <!-- Modal para captura de assinatura -->
    <div id="signature-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #000;">
        <canvas id="signature-pad" class="signature-pad" width="400" height="200"></canvas>
        <button id="clear-signature" class="signature-clear">Limpar</button>
        <button id="save-signature">Salvar</button>
        <button id="close-signature-modal">Fechar</button>
    </div>

    <script>
        // Inicialize o Signature Pad
        const canvas = document.getElementById('signature-pad');
        const signaturePad = new SignaturePad(canvas);

        // Função para abrir o modal de assinatura
        function openSignatureModal() {
            document.getElementById('signature-modal').style.display = 'block';
        }

        // Função para fechar o modal de assinatura
        function closeSignatureModal() {
            document.getElementById('signature-modal').style.display = 'none';
        }

        // Botões para abrir o modal
        document.getElementById('open-signature-modal-supervisor').addEventListener('click', openSignatureModal);
        document.getElementById('open-signature-modal-colaborador').addEventListener('click', openSignatureModal);

        // Botão para limpar a assinatura
        document.getElementById('clear-signature').addEventListener('click', () => {
            signaturePad.clear();
        });

        // Botão para salvar a assinatura
        document.getElementById('save-signature').addEventListener('click', () => {
            if (signaturePad.isEmpty()) {
                alert('Por favor, forneça uma assinatura.');
            } else {
                const dataURL = signaturePad.toDataURL(); // Salva a assinatura como imagem
                console.log(dataURL); // Aqui você pode enviar a imagem para o servidor ou exibi-la na página
                alert('Assinatura salva!');
                closeSignatureModal();
            }
        });

        // Botão para fechar o modal
        document.getElementById('close-signature-modal').addEventListener('click', closeSignatureModal);
    </script>
